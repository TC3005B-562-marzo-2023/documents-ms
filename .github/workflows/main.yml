name: Package and Push to Dockerhub

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{secrets.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        run: |
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Check outputs
        run: echo ${{ steps.vars.outputs.sha_short }}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/${{secrets.DOCKER_REPO}}:${{ steps.vars.outputs.sha_short }} --tag ${{secrets.DOCKER_USER}}/${{secrets.DOCKER_REPO}}:latest

      - name: Docker Push Sha
        run: docker push ${{secrets.DOCKER_USER}}/${{secrets.DOCKER_REPO}}:${{ steps.vars.outputs.sha_short }}
      - name: Docker Push Latest
        run: docker push ${{secrets.DOCKER_USER}}/${{secrets.DOCKER_REPO}}:latest
