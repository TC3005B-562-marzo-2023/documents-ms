# Microservice properties
server.port=${msPort}
spring.application.name=documents-ms

# Database properties
spring.datasource.url=jdbc:mysql://${dbUrl}:${dbPort}/${dbName}
spring.datasource.username=${dbUser}
spring.datasource.password=${dbPwd}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# Eureka properties
eureka.client.service-url.defaultZone=http://${eurekaUrl}:8761/eureka

# KeyCloak properties
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://${kcUrl}:8080/auth/realms/${kcRealm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://${kcUrl}:8080/auth/realms/${kcRealm}/protocol/openid-connect/certs
jwt.auth.converter.resource-id=${kcClient}
jwt.auth.converter.resource-id.principal-attribute=preferred_username
logging.level.org.springframework.security=DEBUG

